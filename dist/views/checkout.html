<div class='checkoutWhiteBackground'>
  <div class='checkoutWrapper'>

  <h1 class='shippingAddress'>Shipping Address</h1>

  <h1 class='registeredCust'></h1>
  <form ng-submit='checkout(address)' class='checkoutInputs'>
    <h1>First Name<span> *</span></h1>
    <input ng-model='address.first_name' type='text' class='' maxlength='128' required>

    <h1>Last Name<span> *</span></h1>
    <input ng-model='address.last_name' type='text' class='' maxlength='128' required>

    <h1>Company</h1>
    <input ng-model='address.company' type='text' class='' maxlength='128'>

    <h1>Street Address<span> *</span></h1>
    <input ng-model='address.address' type='text' class='' maxlength='128' required>

    <h1>State<span> *</span></h1>
    <input ng-model='address.state' type='text' class='' maxlength='128' required>

    <h1>Zip/Postal Code<span> *</span></h1>
    <input ng-model='address.zip' type='text' class='' maxlength='128' required>

    <!-- <h1>Country<span> *</span></h1>
    <input ng-model='user.email' type='text' class='' maxlength='128' required> -->

    <h1>Phone Number<span> *</span></h1>
    <input ng-model='address.email' type='text' class='' maxlength='128' required>

    <div><button class='checkoutNextButton' type="submit" name="button">Next</button></div>
    <!-- <a ui-sref="verify" class='noUnderline'></a> -->
  </form>
  </div>
</div>
