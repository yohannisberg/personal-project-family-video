<div class='searchWhiteBackground'>
<div class='searchWrapper'>

<div class='searchHeader'>Search results for: '{{forSearch}}'</div>

<div class='searchWrapperRight'>
<div class='searchRightMenu'>Shopping Options</div>
<div class='searchRightMenu'>CATEGORY ▼</div>
<div class='searchRightMenu'>OTHER FORMATS ▼</div>
</div>

<div class='movieWrapper'>
<div class='individualMovieWrapper' ng-repeat="movie in forHtml">
<ul>
<img class='movieCover' ng-src='https://image.tmdb.org/t/p/w500{{movie.poster_path}}' alt='Movie Poster'>
<li>{{movie.original_title}} DVD - $4.99</li>
<button class='addToCart' ng-click='addToCart(movie)'>Add to cart</button>
</ul>
</div>
</div>
</div>
</div>

<footer></footer>
